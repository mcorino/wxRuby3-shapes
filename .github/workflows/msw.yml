# CI workflow building wxRuby3 under Windows.
name: Windows wxMSW builds

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
      - 'Gemfile'
      - '.yardopts'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOXYGEN_ROOT: ${{ github.workspace }}\doxygen
  WXRUBY_ROOT: ${{ github.workspace }}\wxRuby3

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} wxMSW ${{ matrix.CXX }} ruby-${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            platform: 'x64'
            CXX: g++-12
            ruby: 'ruby'
            swig: '4'
            wxWidgets: '3.2.6'
            wxr_type: local
          - os: windows-2022
            platform: 'x64'
            CXX: g++-12
            ruby: 'ruby'
            swig: '4'
            wxr_type: remote

    steps:
      - name: Checkout wxRuby3/Shapes
        uses: actions/checkout@v3

      - name: checkout wxRuby3
        if: matrix.wxr_type == 'local'
        uses: actions/checkout@v3
        with:
          repository: mcorino/wxRuby3
          path: ${{ env.WXRUBY_ROOT }}
          ref: master

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup Ruby gems
        run: |
          If ("${{ matrix.wxr_type }}" -eq "local") {
            bundle config set --local without 'wxruby'
            bundle install 
            gem install wxruby3 -- prebuilt=none
            wxruby setup --autoinstall
          } 
          Else {
            bundle install 
          }

      - name: Run wxRuby3/Shapes regression tests
        run: |
          bundle exec rake test
